{% extends 'notepad/notepad_base.html' %}

{% load static %}

{% block notepad_content %}

<link rel="stylesheet" href="{% static 'notepad/css/dashboard_styles.css' %}">
<title>Dashboard - {{ user_profile.get_shortusername }}</title>

<div class="dashboard-container">
    <div class="dashboard-background">
        <div class="dashboard-content">
            <div class="dashboard-title-container">
                <span class="dashboard-title">Your Notes:</span>
            </div>
            <div class="note-list-container">
                <div class="note-list">
                    {% for note in notes %}
                        <a class="note" href="{% url 'note_entire' uuid=note.id %}">
                            <div class="note-content">
                                <div class="note-title-container">
                                    <span class="note-title">{{ note.get_short_title }}</span>
                                </div>
                                <div class="note-description-container"> 
                                    <span class="note-date-title">Last edited:</span>
                                    <span class="note-date-edited">{{ note.date_edited }}</span>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
