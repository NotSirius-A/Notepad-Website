{% extends 'notepad/notepad_base.html' %}

{% block notepad_content %}

<h1>Dashboard</h1>

<p>user: {{ user }}</p>

<p>profile: {{ user_profile }}</p>

{% for note in notes %}
    <p style="background-color: lightgray;">{{ note }} ==> {{ note.body }}<br>  ID: {{ note.id }}</p>
    <a href="{% url 'note_entire' uuid=note.id %}">LINK</a>
{% endfor %}

sdfsdfsdf
{% endblock %}
